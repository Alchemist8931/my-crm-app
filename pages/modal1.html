<script type="module">
// // Подключение Supabase (уже есть в глобальном объекте window)
const supabase = window.supabase;

// Элементы DOM
const projectsContainer = document.getElementById('projects-container');
const addProjectButton = document.getElementById('add-project-button');
const editModal = document.getElementById('editModal');
const editForm = document.getElementById('edit-form');
const closeMainModalBtn = document.querySelector('.close-modal');  // Кнопка "×" в углу основной модалки (modal1)
const closeEditModalBtn = document.querySelector('.close-edit-modal'); // Кнопка "×" в модальном окне редактирования
const saveEditBtn = editForm.querySelector('.save-button');        // Кнопка "Сохранить" в модальном окне редактирования

// Параметры для "ленивой" подгрузки
const BATCH_SIZE = 10;             // Сколько проектов рендерим за один раз
let allProjects = [];              // Хранилище всех проектов, загруженных из Supabase
let currentStartIndex = 0;         // С какого индекса рендерим следующий блок
let currentEditingProject = null;  // Текущий проект, открытый на редактирование

// // Функция создания DOM-контейнера под проект
//функция рендеринга карточки проекта
function createProjectContainer(project) {
  if (!project || !project.project_id) return null;

  const container = document.createElement('div');
  container.classList.add('modal1-container');
  container.dataset.id = project.project_id;

  // Сохранение данных в data-атрибутах (для быстрого доступа при редактировании)
  container.dataset.projectName = project.project_name || '';
  container.dataset.status = project.status || '';
  container.dataset.contractAmount = project.contract_amount || 0;
  container.dataset.contractCosts = project.contract_costs || 0;
  container.dataset.contractProfit = project.contract_profit || 0;
  container.dataset.profitPercentage = project.profit_percentage || 0;
  container.dataset.companySeller = project.company_seller || '';
  container.dataset.tinSeller = project.tin_seller || '';
  container.dataset.buyerCompany = project.buyer_company || '';
  container.dataset.tinBuyer = project.tin_buyer || '';

  container.innerHTML = `
    <!-- Иконка "редактировать" -->
    <span class="modal1-icon" style="left: 1vw;" data-action="edit" data-id="${project.project_id}">
      <i class="material-symbols-outlined">edit</i>
    </span>

    <!-- Группы ввода данных -->
    <div class="modal1-input-group left">
      <input type="text" class="modal1-input" value="${project.project_id}" placeholder=" " data-field="project_id" readonly />
      <label>Project ID</label>
    </div>

    <div class="modal1-input-group right">
      <input type="text" class="modal1-input" value="${project.project_name || ''}" placeholder=" " data-field="project_name" readonly />
      <label>Project Name</label>
    </div>

    <div class="modal1-input-group right">
      <input type="text" class="modal1-input" value="${project.status || ''}" placeholder=" " data-field="status" readonly />
      <label>Status</label>
    </div>

    <div class="modal1-input-group left">
      <input type="number" step="0.01" class="modal1-input" value="${project.contract_amount || ''}" placeholder=" " data-field="contract_amount" readonly />
      <label>Contract Amount</label>
    </div>

    <div class="modal1-input-group right">
      <input type="number" step="0.01" class="modal1-input" value="${project.contract_costs || ''}" placeholder=" " data-field="contract_costs" readonly />
      <label>Contract Costs</label>
    </div>

    <div class="modal1-input-group right">
      <input type="number" step="0.01" class="modal1-input" value="${project.contract_profit || ''}" placeholder=" " data-field="contract_profit" readonly />
      <label>Contract Profit</label>
    </div>

    <div class="modal1-input-group right">
      <input type="number" step="0.01" class="modal1-input" value="${project.profit_percentage || ''}" placeholder=" " data-field="profit_percentage" readonly />
      <label>Profit %</label>
    </div>

    <div class="modal1-input-group left">
      <input type="text" class="modal1-input" value="${project.company_seller || ''}" placeholder=" " data-field="company_seller" readonly />
      <label>Company Seller</label>
    </div>

    <div class="modal1-input-group right">
      <input type="text" class="modal1-input" value="${project.tin_seller || ''}" placeholder=" " data-field="tin_seller" readonly />
      <label>TIN Seller</label>
    </div>

    <div class="modal1-input-group left">
      <input type="text" class="modal1-input" value="${project.buyer_company || ''}" placeholder=" " data-field="buyer_company" readonly />
      <label>Buyer Company</label>
    </div>

    <div class="modal1-input-group right">
      <input type="text" class="modal1-input" value="${project.tin_buyer || ''}" placeholder=" " data-field="tin_buyer" readonly />
      <label>TIN Buyer</label>
    </div>

    <!-- Иконка "удалить" -->
    <span class="modal1-icon" style="margin-left: 6vw; right: 1vw;" data-action="delete" data-id="${project.project_id}">
      <i class="material-symbols-outlined">delete</i>
    </span>
  `;

  return container;
}

// // "Ленивая" отрисовка следующего блока проектов
//функция порционного рендера
function renderProjectsBatch() {
  const fragment = document.createDocumentFragment();
  const endIndex = Math.min(currentStartIndex + BATCH_SIZE, allProjects.length);

  for (let i = currentStartIndex; i < endIndex; i++) {
    const project = allProjects[i];
    const projectEl = createProjectContainer(project);
    if (projectEl) fragment.appendChild(projectEl);
  }

  projectsContainer.appendChild(fragment);
  currentStartIndex = endIndex;
}

// // Загрузка всех проектов одним запросом и последующая отрисовка партиями
//функция загрузки проектов из supabase
async function loadProjects() {
  const { data, error } = await supabase.from('projects').select('*');
  if (error) {
    console.error('Ошибка загрузки проектов:', error);
    return;
  }

  allProjects = data || [];
  currentStartIndex = 0;
  projectsContainer.innerHTML = '';

  renderProjectsBatch(); // Рендерим первую порцию
}

// // При скролле: если дошли до низа контейнера, рендерим следующую партию
projectsContainer.addEventListener('scroll', () => {
  const scrollTop = projectsContainer.scrollTop;
  const scrollHeight = projectsContainer.scrollHeight;
  const clientHeight = projectsContainer.clientHeight;

  if (scrollTop + clientHeight >= scrollHeight - 50) {
    if (currentStartIndex < allProjects.length) {
      renderProjectsBatch();
    }
  }
});

// // Добавление нового проекта (по кнопке "new project")
//функция добавления проекта
async function addNewProject() {
  const newProject = {
    project_id: 'proj_' + Math.random().toString(36).substr(2, 9),
    project_name: 'Новый проект',
    status: 'Новый',
    contract_amount: 0.00,
    contract_costs: 0.00,
    contract_profit: 0.00,
    profit_percentage: 0.00,
    company_seller: '',
    tin_seller: '',
    buyer_company: '',
    tin_buyer: '',
  };

  const { data, error } = await supabase
    .from('projects')
    .insert([newProject])
    .select('*')
    .single();

  if (error) {
    console.error('Ошибка добавления проекта:', error);
    return;
  }

  // Т.к. Realtime поймает INSERT и добавит карточку, можно ничего не делать.
  // Но если хочется сразу видеть элемент (не дожидаясь Realtime), можно добавить вручную:
  if (data) {
    allProjects.push(data);
  }
}

// // Удаление проекта
//функция удаления проекта
async function deleteProject(projectId) {
  const { error } = await supabase.from('projects').delete().eq('project_id', projectId);
  if (error) {
    console.error('Ошибка удаления проекта:', error);
    return;
  }

  // Убираем из DOM
  const elem = projectsContainer.querySelector(`[data-id="${projectId}"]`);
  if (elem) {
    projectsContainer.removeChild(elem);
  }

  // Удаляем из массива allProjects
  allProjects = allProjects.filter(p => p.project_id !== projectId);
}

// // Открытие модального окна редактирования
//функция открытия окна редактирования
function openEditModal(projectId) {
  const projectElement = projectsContainer.querySelector(`[data-id="${projectId}"]`);
  if (!projectElement) return;

  currentEditingProject = {
    project_id: projectId,
    project_name: projectElement.dataset.projectName,
    status: projectElement.dataset.status,
    contract_amount: projectElement.dataset.contractAmount,
    contract_costs: projectElement.dataset.contractCosts,
    contract_profit: projectElement.dataset.contractProfit,
    profit_percentage: projectElement.dataset.profitPercentage,
    company_seller: projectElement.dataset.companySeller,
    tin_seller: projectElement.dataset.tinSeller,
    buyer_company: projectElement.dataset.buyerCompany,
    tin_buyer: projectElement.dataset.tinBuyer,
  };

  // Заполняем форму
  editForm['edit-project-name'].value = currentEditingProject.project_name;
  editForm['edit-status'].value = currentEditingProject.status;
  editForm['edit-contract-amount'].value = currentEditingProject.contract_amount;
  editForm['edit-contract-cost'].value = currentEditingProject.contract_costs;
  editForm['edit-contract-profit'].value = currentEditingProject.contract_profit;

  editForm['edit-tin-seller'].value = currentEditingProject.tin_seller;

// // Закрытие модального окна редактирования
//функция закрытия окна редактирования
function closeEditModal() {
  editModal.classList.add('hidden');

}

// // Сохранение (обновление) проекта
//функция сохранения изменений проекта
async function saveProject() {
  if (!currentEditingProject) return;

  const updatedFields = {
    project_name: editForm['edit-project-name'].value,
    status: editForm['edit-status'].value,
    contract_amount: parseFloat(editForm['edit-contract-amount'].value) || 0,
    contract_costs: parseFloat(editForm['edit-contract-cost'].value) || 0,
    contract_profit: parseFloat(editForm['edit-contract-profit'].value) || 0,
    profit_percentage: parseFloat(editForm['edit-profit-percentage'].value) || 0,
    company_seller: editForm['edit-company-seller'].value,
    tin_seller: editForm['edit-tin-seller'].value,
    buyer_company: editForm['edit-buyer-company'].value,
    tin_buyer: editForm['edit-tin-buyer'].value,
  };

  const { data, error } = await supabase
    .from('projects')
    .update(updatedFields)
    .eq('project_id', currentEditingProject.project_id)
    .select('*')
    .single();

  if (error) {
    console.error('Ошибка сохранения проекта:', error);
    return;
  }

  if (data) {
    // Обновляем DOM
    const projectElement = projectsContainer.querySelector(`[data-id="${currentEditingProject.project_id}"]`);
    if (projectElement) {
      projectElement.dataset.projectName = data.project_name;
      projectElement.dataset.status = data.status;
      projectElement.dataset.contractAmount = data.contract_amount;
      projectElement.dataset.contractCosts = data.contract_costs;
      projectElement.dataset.contractProfit = data.contract_profit;
      projectElement.dataset.profitPercentage = data.profit_percentage;
      projectElement.dataset.companySeller = data.company_seller;
      projectElement.dataset.tinSeller = data.tin_seller;
      projectElement.dataset.buyerCompany = data.buyer_company;
      projectElement.dataset.tinBuyer = data.tin_buyer;

      // Обновляем значения полей
      const fields = [
        'project_name','status','contract_amount','contract_costs',
        'contract_profit','profit_percentage','company_seller','tin_seller',
        'buyer_company','tin_buyer'
      ];
      fields.forEach(field => {
        const input = projectElement.querySelector(`[data-field="${field}"]`);
        if (input) {
          input.value = data[field] || '';
        }
      });
    }
  }

  closeEditModal();
}

// // Реалтайм-подписка
//функция подписки на изменения
function setupRealtime() {
  const channel = supabase
    .channel('realtime_projects')
    .on('postgres_changes', { event: '*', schema: 'public', table: 'projects' }, (payload) => {
      const projectId = payload.new?.project_id || payload.old?.project_id;
      if (!projectId) return;

      if (payload.eventType === 'INSERT') {
        // Вставлен новый проект
        if (payload.new) {
          // Проверим, нет ли его уже в DOM
          const alreadyExists = projectsContainer.querySelector(`[data-id="${projectId}"]`);
          if (!alreadyExists) {
            allProjects.push(payload.new); 
            const elem = createProjectContainer(payload.new);
            if (elem) projectsContainer.appendChild(elem);
          }
        }
      } else if (payload.eventType === 'UPDATE') {
        // Обновление проекта
        const projElem = projectsContainer.querySelector(`[data-id="${projectId}"]`);
        if (projElem && payload.new) {
          const updated = payload.new;
          // Обновляем data-атрибуты
          projElem.dataset.projectName = updated.project_name;
          projElem.dataset.status = updated.status;
          projElem.dataset.contractAmount = updated.contract_amount;
          projElem.dataset.contractCosts = updated.contract_costs;
          projElem.dataset.contractProfit = updated.contract_profit;
          projElem.dataset.profitPercentage = updated.profit_percentage;
          projElem.dataset.companySeller = updated.company_seller;
          projElem.dataset.tinSeller = updated.tin_seller;
          projElem.dataset.buyerCompany = updated.buyer_company;
          projElem.dataset.tinBuyer = updated.tin_buyer;

          // Обновляем значения полей
          const fields = [
            'project_name','status','contract_amount','contract_costs',
            'contract_profit','profit_percentage','company_seller','tin_seller',
            'buyer_company','tin_buyer'
          ];
          fields.forEach(field => {
            const input = projElem.querySelector(`[data-field="${field}"]`);
            if (input) {
              input.value = updated[field] || '';
            }
          });
        }
      } else if (payload.eventType === 'DELETE') {
        // Удалён проект
        const elem = projectsContainer.querySelector(`[data-id="${projectId}"]`);
        if (elem) {
          projectsContainer.removeChild(elem);
        }
        allProjects = allProjects.filter(p => p.project_id !== projectId);
      }
    })
    .subscribe();

  channel.on('subscription_error', (status) => {
    console.error('Ошибка подписки на realtime_projects:', status);
  });
}

// // Инициализация: загрузка + подписка
async function init() {
  await loadProjects();
  setupRealtime();
}

// // Делегирование событий на контейнер проектов (редактирование/удаление)
projectsContainer.addEventListener('click', (event) => {
  const icon = event.target.closest('.modal1-icon');
  if (!icon) return;

  const action = icon.dataset.action;
  const projectId = icon.dataset.id;

  if (action === 'edit') {
    openEditModal(projectId);
  } else if (action === 'delete') {
    deleteProject(projectId);
  }
});
