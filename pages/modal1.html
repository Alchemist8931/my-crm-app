<script type="module">
  // Доступ к Supabase клиенту через window.supabase
  const supabase = window.supabase;

  const projectsContainer = document.getElementById('projects-container');
  const addProjectButton = document.getElementById('add-project-button');

  // Функция для генерации уникального project_id
  function generateProjectID() {
    return 'proj_' + Math.random().toString(36).substr(2, 9);
  }

  // Функция для создания HTML-контейнера проекта
  function createProjectContainer(project) {
    const container = document.createElement('div');
    container.classList.add('modal1-container');
    container.dataset.id = project.id;

    container.innerHTML = `
      <span class="modal1-icon" onclick="deleteProject('${project.id}')"><i class="material-symbols-outlined">delete</i></span>
      <span class="modal1-icon"><i class="material-symbols-outlined">edit</i></span>

      <!-- Группы ввода данных -->
      <div class="modal1-input-group left">
        <input type="text" class="modal1-input" id="project-id-${project.id}" value="${project.project_id}" placeholder=" " data-field="project_id" />
        <label for="project-id-${project.id}">project ID</label>
      </div>

      <div class="modal1-input-group right">
        <input type="text" class="modal1-input" id="project-name-${project.id}" value="${project.project_name}" placeholder=" " data-field="project_name" />
        <label for="project-name-${project.id}">project name</label>
      </div>

      <div class="modal1-input-group right">
        <input type="text" class="modal1-input" id="status-${project.id}" value="${project.status || ''}" placeholder=" " data-field="status" />
        <label for="status-${project.id}">status</label>
      </div>

      <div class="modal1-input-group left">
        <input type="number" step="0.01" class="modal1-input" id="contract-amount-${project.id}" value="${project.contract_amount || ''}" placeholder=" " data-field="contract_amount" />
        <label for="contract-amount-${project.id}">contract amount</label>
      </div>

      <div class="modal1-input-group right">
        <input type="number" step="0.01" class="modal1-input" id="contract-costs-${project.id}" value="${project.contract_costs || ''}" placeholder=" " data-field="contract_costs" />
        <label for="contract-costs-${project.id}">contract costs</label>
      </div>

      <div class="modal1-input-group right">
        <input type="number" step="0.01" class="modal1-input" id="contract-profit-${project.id}" value="${project.contract_profit || ''}" placeholder=" " data-field="contract_profit" />
        <label for="contract-profit-${project.id}">contract profit</label>
      </div>

      <div class="modal1-input-group right">
        <input type="number" step="0.01" class="modal1-input" id="profit-percentage-${project.id}" value="${project.profit_percentage || ''}" placeholder=" " data-field="profit_percentage" />
        <label for="profit-percentage-${project.id}">profit %</label>
      </div>

      <div class="modal1-input-group left">
        <input type="text" class="modal1-input" id="company-seller-${project.id}" value="${project.company_seller || ''}" placeholder=" " data-field="company_seller" />
        <label for="company-seller-${project.id}">company seller</label>
      </div>

      <div class="modal1-input-group right">
        <input type="text" class="modal1-input" id="tin-seller-${project.id}" value="${project.tin_seller || ''}" placeholder=" " data-field="tin_seller" />
        <label for="tin-seller-${project.id}">TIN seller</label>
      </div>

      <div class="modal1-input-group left">
        <input type="text" class="modal1-input" id="buyer-company-${project.id}" value="${project.buyer_company || ''}" placeholder=" " data-field="buyer_company" />
        <label for="buyer-company-${project.id}">buyer company</label>
      </div>

      <div class="modal1-input-group right">
        <input type="text" class="modal1-input" id="tin-buyer-${project.id}" value="${project.tin_buyer || ''}" placeholder=" " data-field="tin_buyer" />
        <label for="tin-buyer-${project.id}">TIN buyer</label>
      </div>
    `;

    // Добавляем обработчики событий для автосохранения
    const inputs = container.querySelectorAll('.modal1-input');
    inputs.forEach(input => {
      input.addEventListener('input', () => {
        const field = input.dataset.field;
        const value = input.value;
        updateProjectField(project.id, field, value);
      });
    });

    return container;
  }

  // Функция для загрузки всех проектов
  async function loadProjects() {
    const { data, error } = await supabase
      .from('projects')
      .select('*');

    if (error) {
      console.error('Ошибка при загрузке проектов:', error);
      return;
    }

    projectsContainer.innerHTML = ''; // Очищаем контейнер перед загрузкой
    data.forEach(project => {
      const projectElement = createProjectContainer(project);
      projectsContainer.appendChild(projectElement);
    });
  }

  // Функция для добавления нового проекта
  async function addNewProject() {
    const newProject = {
      project_id: generateProjectID(),
      project_name: 'Новый проект',
      status: 'В процессе',
      contract_amount: 0.00,
      contract_costs: 0.00,
      contract_profit: 0.00,
      profit_percentage: 0.00,
      company_seller: '',
      tin_seller: '',
      buyer_company: '',
      tin_buyer: ''
    };

    const { data, error } = await supabase
      .from('projects')
      .insert([newProject])
      .single();

    if (error) {
      console.error('Ошибка при добавлении проекта:', error);
      return;
    }

    // Проект будет автоматически добавлен через подписку на INSERT
  }

  // Функция для обновления поля проекта
  async function updateProjectField(projectId, field, value) {
    const { data, error } = await supabase
      .from('projects')
      .update({ [field]: value })
      .eq('id', projectId);

    if (error) {
      console.error(`Ошибка при обновлении поля ${field}:`, error);
      return;
    }

    // Изменения будут автоматически обновлены через подписку на UPDATE
  }

  // Функция для удаления проекта
  async function deleteProject(projectId) {
    const { data, error } = await supabase
      .from('projects')
      .delete()
      .eq('id', projectId);

    if (error) {
      console.error('Ошибка при удалении проекта:', error);
      return;
    }

    // Удаление будет автоматически отражено через подписку на DELETE
  }

  // Подписка на изменения в таблице projects
  function setupRealtime() {
    supabase
      .from('projects')
      .on('*', payload => {
        console.log('Изменение в projects:', payload);
        if (payload.eventType === 'INSERT') {
          const projectElement = createProjectContainer(payload.new);
          projectsContainer.appendChild(projectElement);
        } else if (payload.eventType === 'UPDATE') {
          const existingElement = projectsContainer.querySelector(`[data-id='${payload.new.id}']`);
          if (existingElement) {
            const updatedElement = createProjectContainer(payload.new);
            projectsContainer.replaceChild(updatedElement, existingElement);
          }
        } else if (payload.eventType === 'DELETE') {
          const existingElement = projectsContainer.querySelector(`[data-id='${payload.old.id}']`);
          if (existingElement) {
            projectsContainer.removeChild(existingElement);
          }
        }
      })
      .subscribe();
  }

  // Добавляем обработчик для кнопки добавления проекта
  addProjectButton.addEventListener('click', addNewProject);

  // Инициализация при загрузке модала
  loadProjects();
  setupRealtime();

  // Экспортируем функции, чтобы они были доступны из HTML
  window.deleteProject = deleteProject;
</script>
