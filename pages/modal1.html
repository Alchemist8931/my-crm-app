<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modal 1</title>
  <style>
    /* Оборачиваем всё в .modal1-container, чтобы изолировать стили от глобальных */
    .modal1-container {
      font-family: "Comfortaa", sans-serif; 
    }

    /* Стили модального окна */
    .modal1-container .modalVNUT {
      display: flex;
      position: fixed;
      background: none;
      padding: 1vw;
      border-radius: 0.4vw;
      border: 1px solid rgba(255, 255, 255, 0.18);
      color: black;
      z-index: 1000;
      overflow: hidden;
      box-sizing: border-box;
    }

    .modal1-container .modalVNUT-content {
      position: relative;
      padding: 0.5vh 2vh 0vw 0vw;
      height: 100%;
      width: 100%;
      overflow-y: auto;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .modal1-container .lines-loader {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      opacity: 1;
      transition: opacity 0.5s ease;
      margin-top: 10vh;
    }

    .modal1-container .line {
      width: 10px;
      height: 70px;
      background-color: #ffffff;
      animation: bounce 1.5s infinite ease-in-out;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }

    .modal1-container .line:nth-child(2) { animation-delay: 0.3s; }
    .modal1-container .line:nth-child(3) { animation-delay: 0.6s; }
    .modal1-container .line:nth-child(5) { animation-delay: 1.2s; }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-30px); }
      60% { transform: translateY(-15px); }
    }

    .modal1-container .lines-loader.hide {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="modal1-container">
    <!-- Модальное окно -->
    <div class="modalVNUT" style="top: 4.5vw; left: 6vw; right: 2vw; height: calc(100vh - 7vw); width: 92vw;">
      <div class="modalVNUT-content">
        <!-- Лоадер -->
        <div class="lines-loader">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>

        <!-- Контент -->
        <div id="modal1-content" style="display:none;">
          <!-- Контент будет подгружен через JS -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
