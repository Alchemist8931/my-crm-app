<div class="modal1-container">
  
<style>
/* Оборачиваем всё в .modal1-container, чтобы изолировать стили от глобальных */
.modal1-container {
  font-family: "Comfortaa", sans-serif; 
}

/* Модальное окно с прокруткой */
.modal1-container .modalVNUT {
  display: flex;
  position: fixed;
  background: none;
  padding: 1vw;
  border-radius: 0.4vw;
  border: 1px solid rgba(255, 255, 255, 0.18);
  color: black;
  z-index: 1000;
  overflow: hidden; /* Отключаем общий скролл */
  box-sizing: border-box;
}

/* Внутренний контейнер с прокруткой */
.modal1-container .modalVNUT-content {
  position: relative;
  padding: 0.5vh 2vh 0vw 0vw; /* Отступы внутри модального окна */
  height: 100%;
  width: 100%;
  overflow-y: auto; /* Включаем вертикальную прокрутку */
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* Стилизация скроллбара */
.modal1-container .modalVNUT-content::-webkit-scrollbar {
  width: 4px; /* Ширина скроллбара */
  background-color: var(--scrollbar-color);
}

.modal1-container .modalVNUT-content::-webkit-scrollbar-thumb {
  background-color: var(--scrollbar-thumb-color); /* Цвет ползунка */
  border-radius: 10px; /* Скругление */
}

.modal1-container .modalVNUT-content::-webkit-scrollbar-track {
  background-color: var(--scrollbar-color);
}

/* Контейнеры внутри модального окна */
.modal1-container .modalCONTEINER {
  display: flex;
  position: relative;
  padding: 0.4vw;
  height: auto;
  border-radius: 0.4vw;
  color: black;
  z-index: 1100;
  box-sizing: border-box;
  vertical-align: middle;
  
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(0px);
  -webkit-backdrop-filter: blur(0px);
  border-radius: 10px;
  border: 1px solid rgba(255, 255, 255, 0.18);
}

.modal1-container .modalCONTEINER:hover,
.modal1-container .modalCONTEINER:focus {
  border: 1px solid var(--white-color2);
}

/* Отступы только между контейнерами */
.modal1-container .modalCONTEINER:not(:last-child) {
  margin-bottom: 0.8vw;
}

/* input с LABEL */
.modal1-container .input-group {
  position: relative;
  font-family: "Comfortaa", sans-serif;
}

.modal1-container .input-group label {
  background: none;
  color: rgba(255, 255, 255, 0.18);
  position: absolute;
  top: 0.86vw;
  left: 0.4vw;
  transform: translateY(-50%);
  text-transform: uppercase;
  font-weight: 700;
  pointer-events: none;
  font-size: 0.6vw;
  transition: all 0.3s;
}

.modal1-container .input-group input {
  padding: 0.4vw 0.4vw;
  width: 3vw;
  border: 1px solid rgba(255, 255, 255, 0.18);
  outline: none;
  color: var(--white-color2);
  font-size: 0.7vw;
  font-family: inherit;
  background-color: transparent;
  border-radius: 10px;
}

.modal1-container .input-group input:hover,
.modal1-container .input-group input:focus {
  border: 1px solid var(--white-color2);
}

.modal1-container .input-group input:focus + label,
.modal1-container .input-group input:not(:placeholder-shown) + label {
  top: 0;
  font-size: 0.4vw;
  padding: 0 0.4vw;
  font-weight: 700;
  background: none;
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border-radius: 10px;
  border: 1px solid rgba(255, 255, 255, 0.18);
  color: var(--white-color2);
}

/* input ЗАГОЛОВОК без границ */
.modal1-container .input-TYPE1 {
  position: relative;
  font-family: "Comfortaa", sans-serif;
  width: 2vw;
  border: none;
  outline: none;
  color: rgba(255, 255, 255, 0.18);
  font-family: inherit;
  background-color: transparent;
  margin-top: 1vw;
}

/* иконка для контейнера */
.modal1-container .iconTYPE1 {
  color: rgba(255, 255, 255, 0.18);
  font-size: 1vw;
  z-index: 1200;
}

.modal1-container .iconTYPE1:hover {
  color: var(--white-color2);
}

/* выпадающий список (меню) */
.modal1-container nav menuitem {
    position: relative;
    display: block;
    opacity: 0;
    cursor: pointer;
    z-index: 10000;   
}

.modal1-container nav menuitem > menu {
    position: absolute;
    pointer-events: none;
}

.modal1-container nav > menu {
    display: flex;
}

.modal1-container nav > menu > menuitem {
    pointer-events: all;
    opacity: 1;
}

.modal1-container menu menuitem a {
    white-space: nowrap;
    display: block;
    user-select: none; /* Запрет выделения текста */
}

.modal1-container menuitem:hover > menu {
    pointer-events: initial;
}

.modal1-container menuitem:hover > menu > menuitem,
.modal1-container menu:hover > menuitem {
    opacity: 1;
}

.modal1-container nav > menu > menuitem menuitem menu {
    transform: translateX(100%);
    top: 0;
    right: 0;
}

.modal1-container nav {
    margin-top: 10px;
    margin-left: 10px;
}

.modal1-container nav a {
    background: var(--color1);
    color: var(--white-color2);
    min-width: 190px;
    transition: background 0.5s, color 0.5s, transform 0.5s;
    margin: 0px 10px 10px 0px;
    padding: 10px 40px;
    box-sizing: border-box;
    border-radius: 12px;
    border: 1px solid var(--white-color2);
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.5);
    position: relative;
    height: 40px;
}

.modal1-container nav a:hover {
    color: var(--color1);
    background: var(--white-color2);
    box-shadow: 0 0 6px var(--white-color2);
}

.modal1-container nav a:active {
    box-shadow: 0 0 3px var(--white-color2);
    color: var(--white-color2);
    transform: scale(0.95);
    background: var(--color1);
}

.modal1-container nav > menu > menuitem > a + menu:after {
    content: '';
    position: absolute;
    border: 6px solid transparent;
    border-top: 6px solid var(--white-color2);
    left: 14px;
    top: -32px;
}

.modal1-container nav menuitem > menu > menuitem > a + menu:after {
    content: '';
    position: absolute;
    border: 6px solid transparent;
    border-left: 6px solid var(--white-color2);
    top: 14px;
    left: -218px;
    transition: opacity 0.3, transform 0s;
}

.modal1-container nav > menu > menuitem > menu > menuitem {
    transition: transform 0.3s, opacity 0.3s;
    transform: translateY(150%);
    opacity: 0;
}

.modal1-container nav > menu > menuitem:hover > menu > menuitem,
.modal1-container nav > menu > menuitem.hover > menu > menuitem {
    transform: translateY(0%);
    opacity: 1;
}

.modal1-container menuitem > menu > menuitem > menu > menuitem {
    transition: transform 0.3s, opacity 0.3s;
    transform: translateX(195px) translateY(0%);
    opacity: 0;
}

.modal1-container menuitem > menu > menuitem:hover > menu > menuitem,
.modal1-container menuitem > menu > menuitem.hover > menu > menuitem {
    transform: translateX(0) translateY(0%);
    opacity: 1;
}

/* Лоадер */
.modal1-container .lines-loader {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  opacity: 1;
  transition: opacity 0.5s ease;
  margin-top: 10vh; /* чтобы лоадер был заметен в центре окна */
}

.modal1-container .line {
  width: 10px;
  height: 70px;
  background-color: #ffffff;
  animation: bounce 1.5s infinite ease-in-out;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); 
  border-radius: 10px;
}

.modal1-container .line:nth-child(2) {
  animation-delay: 0.3s;
}

.modal1-container .line:nth-child(3) {
  animation-delay: 0.6s;
}

.modal1-container .line:nth-child(5) {
  animation-delay: 1.2s;
}

@keyframes bounce {
  0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
  40% { transform: translateY(-30px); }
  60% { transform: translateY(-15px); }
}

.modal1-container .lines-loader.hide {
  opacity: 0; 
  pointer-events: none;
}
</style>
