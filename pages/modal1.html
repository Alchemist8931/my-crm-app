<script type="module">
// Глобальный объект Supabase (должен быть доступен)
const supabase = window.supabase;

// DOM-элементы
const projectsContainer = document.getElementById('projects-container');
const addProjectButton = document.getElementById('add-project-button');
const editModal = document.getElementById('editModal');
const editForm = document.getElementById('edit-form');
const closeMainModalBtn = document.querySelector('.close-modal');
const closeEditModalBtn = document.querySelector('.close-edit-modal');
const saveEditBtn = editForm.querySelector('.save-button');

// Логика пошаговой загрузки
let allProjects = [];           // Хранилище всех записей из БД
let currentIndex = 0;           // Указатель на текущий индекс загрузки
let isLoading = false;          // Флаг для предотвращения дублирования загрузки
let currentEditingProject = null;
let changedRows = new Set();    // Храним ID строк, в которых были изменения

// Настройки ленивой загрузки
const CHUNK_SIZE = 10; // Количество записей, подгружаемых за раз

// ФУНКЦИЯ СОЗДАНИЯ DOM КОНТЕЙНЕРА
function createProjectContainer(project) {
  if (!project || !project.project_id) return null;

  const container = document.createElement('div');
  container.classList.add('modal1-container');
  container.dataset.id = project.project_id;

  container.innerHTML = `
    <!-- Иконка "редактировать" -->
    <span class="modal1-icon" style="left: 1vw;" data-action="edit" data-id="${project.project_id}">
      <i class="material-symbols-outlined">edit</i>
    </span>

    <!-- //группы ввода данных -->
    <div class="modal1-input-group left">
      <input type="text" class="modal1-input" value="${project.project_id}" placeholder=" " data-field="project_id" readonly />
      <label>Project ID</label>
    </div>

    <div class="modal1-input-group right">
      <input type="text" class="modal1-input" value="${project.project_name || ''}" placeholder=" " data-field="project_name" readonly />
      <label>Project Name</label>
    </div>

    <div class="modal1-input-group right">
      <input type="text" class="modal1-input" value="${project.status || ''}" placeholder=" " data-field="status" readonly />
      <label>Status</label>
    </div>

    <div class="modal1-input-group left">
      <input type="number" step="0.01" class="modal1-input" value="${project.contract_amount || ''}" placeholder=" " data-field="contract_amount" readonly />
      <label>Contract Amount</label>
    </div>

    <div class="modal1-input-group right">
      <input type="number" step="0.01" class="modal1-input" value="${project.contract_costs || ''}" placeholder=" " data-field="contract_costs" readonly />
      <label>Contract Costs</label>
    </div>

    <div class="modal1-input-group right">
      <input type="number" step="0.01" class="modal1-input" value="${project.contract_profit || ''}" placeholder=" " data-field="contract_profit" readonly />
      <label>Contract Profit</label>
    </div>

    <div class="modal1-input-group right">
      <input type="number" step="0.01" class="modal1-input" value="${project.profit_percentage || ''}" placeholder=" " data-field="profit_percentage" readonly />
      <label>Profit %</label>
    </div>

    <div class="modal1-input-group left">
      <input type="text" class="modal1-input" value="${project.company_seller || ''}" placeholder=" " data-field="company_seller" readonly />
      <label>Company Seller</label>
    </div>

    <div class="modal1-input-group right">
      <input type="text" class="modal1-input" value="${project.tin_seller || ''}" placeholder=" " data-field="tin_seller" readonly />
      <label>TIN Seller</label>
    </div>

    <div class="modal1-input-group left">
      <input type="text" class="modal1-input" value="${project.buyer_company || ''}" placeholder=" " data-field="buyer_company" readonly />
      <label>Buyer Company</label>
    </div>

    <div class="modal1-input-group right">
      <input type="text" class="modal1-input" value="${project.tin_buyer || ''}" placeholder=" " data-field="tin_buyer" readonly />
      <label>TIN Buyer</label>
    </div>

    <!-- Иконка "удалить" -->
    <span class="modal1-icon" style="margin-left: 6vw; right: 1vw;" data-action="delete" data-id="${project.project_id}">
      <i class="material-symbols-outlined">delete</i>
    </span>
  `;
  return container;
}

// ФУНКЦИЯ ПОСТЕПЕННОЙ ЗАГРУЗКИ
async function loadProjectsChunked() {
  if (isLoading || currentIndex >= allProjects.length) return; // Проверка флага загрузки

  isLoading = true; // Устанавливаем флаг
  const fragment = document.createDocumentFragment(); // Фрагмент для массового добавления

  for (let i = 0; i < CHUNK_SIZE && currentIndex < allProjects.length; i++, currentIndex++) {
    const project = allProjects[currentIndex];
    const container = createProjectContainer(project);
    if (container) fragment.appendChild(container);
  }

  projectsContainer.appendChild(fragment); // Добавляем все элементы из фрагмента в DOM
  isLoading = false; // Сбрасываем флаг

  // Проверка, нужно ли продолжать загрузку
  if (currentIndex < allProjects.length) {
    requestAnimationFrame(loadProjectsChunked); // Планируем следующую порцию
  }
}

// ФУНКЦИЯ ЗАГРУЗКИ ВСЕХ ПРОЕКТОВ ИЗ БД
async function loadAllProjects() {
  const { data, error } = await supabase.from('projects').select('*');
  if (error) {
    console.error('Ошибка при загрузке projects:', error);
    return;
  }

  allProjects = data || [];
  currentIndex = 0; // Сбрасываем указатель для загрузки
  projectsContainer.innerHTML = ''; // Очищаем контейнер перед загрузкой
  loadProjectsChunked(); // Запускаем пошаговую загрузку
}

// ПОЛЛИНГ ДАННЫХ КАЖДЫЕ 5 СЕКУНД
async function pollChanges() {
  if (changedRows.size === 0) return; // Нет изменений — пропускаем

  const idsToUpdate = Array.from(changedRows); // Получаем изменённые project_id
  const { data, error } = await supabase
    .from('projects')
    .select('*')
    .in('project_id', idsToUpdate);

  if (error) {
    console.error('Ошибка обновления данных:', error);
    return;
  }

  if (data) {
    data.forEach((updatedProj) => {
      const elem = projectsContainer.querySelector(`[data-id="${updatedProj.project_id}"]`);
      if (elem) {
        elem.querySelector('[data-field="project_name"]').value = updatedProj.project_name || '';
        elem.querySelector('[data-field="status"]').value = updatedProj.status || '';
        // Обновление data-атрибутов
        elem.dataset.projectName = updatedProj.project_name || '';
        elem.dataset.status = updatedProj.status || '';
      }
    });
  }

  changedRows.clear(); // Очищаем список изменений
}

// ОБРАБОТЧИКИ СОБЫТИЙ
projectsContainer.addEventListener('click', (e) => {
  const icon = e.target.closest('.modal1-icon');
  if (!icon) return;

  const action = icon.dataset.action;
  const projectId = icon.dataset.id;

  if (action === 'edit') {
    openEditModal(projectId);
  } else if (action === 'delete') {
    deleteProject(projectId);
  }
});

addProjectButton?.addEventListener('click', addNewProject);
closeMainModalBtn.addEventListener('click', () => window.closeModal?.());
closeEditModalBtn.addEventListener('click', closeEditModal);
saveEditBtn.addEventListener('click', saveProject);

// ИНИЦИАЛИЗАЦИЯ
async function init() {
  await loadAllProjects(); // Загрузка всех проектов
  setInterval(pollChanges, POLLING_MS); // Запуск опроса изменений
}

init(); // Запуск

window.closeEditModal = closeEditModal;
window.saveProject = saveProject;

</script>
