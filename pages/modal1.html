<script type="module">
// // Глобальный объект Supabase (должен быть доступен)
const supabase = window.supabase;

// // DOM-элементы
const projectsContainer = document.getElementById('projects-container'); // Основной контейнер для проектов
const addProjectButton = document.getElementById('add-project-button');  // Кнопка "new project"
const editModal = document.getElementById('editModal');                  // Модалка редактирования
const editForm = document.getElementById('edit-form');                   // Форма редактирования
const closeMainModalBtn = document.querySelector('.close-modal');        // Кнопка "×" у modal1
const closeEditModalBtn = document.querySelector('.close-edit-modal');   // Кнопка "×" у editModal
const saveEditBtn = editForm.querySelector('.save-button');             // Кнопка "Сохранить" в editModal

// //"функция ленивая подгрузка проектов" — настраиваемый размер порции
const CHUNK_SIZE = 10;

// // Хранилище проектов, флаги и т. д.
let allProjects = [];           
let currentIndex = 0;           
let isLoading = false;          
let currentEditingProject = null; 
let changedRows = new Set();    

// // ПОЛЛИНГ: каждые 5 секунд проверяем, есть ли изменения
let pollingInterval = null;   
const POLLING_MS = 5000;      

// // Шаблон вёрстки (в HTML есть <template id="project-template">...</template>)

// //функция клонирования и заполнения карточки из шаблона
function createProjectContainer(project) {
  // //"ключи для рендеринга карточек с данными"
  if (!project || !project.project_id) return null;

  // Находим template в DOM
  const template = document.getElementById('project-template');
  if (!template) {
    console.error('Template с id="project-template" не найден в DOM.');
    return null;
  }

  // Клонируем содержимое шаблона
  const clone = template.content.cloneNode(true);
  // Предполагается, что в template все обёрнуто в один главный контейнер .modal1-container
  // Ищем этот контейнер (первый элемент в клоне)
  const container = clone.querySelector('.modal1-container');
  if (!container) {
    console.error('В шаблоне отсутствует элемент .modal1-container');
    return null;
  }

  // Прописываем data-атрибуты
  container.dataset.id = project.project_id;
  container.dataset.projectName = project.project_name || '';
  container.dataset.status = project.status || '';
  container.dataset.contractAmount = project.contract_amount || 0;
  container.dataset.contractCosts = project.contract_costs || 0;
  container.dataset.contractProfit = project.contract_profit || 0;
  container.dataset.profitPercentage = project.profit_percentage || 0;
  container.dataset.companySeller = project.company_seller || '';
  container.dataset.tinSeller = project.tin_seller || '';
  container.dataset.buyerCompany = project.buyer_company || '';
  container.dataset.tinBuyer = project.tin_buyer || '';

  // Заполняем поля (inputs) в клон-элементе
  const fillField = (fieldName, value) => {
    const inputEl = container.querySelector(`[data-field="${fieldName}"]`);
    if (inputEl) inputEl.value = value || '';
  };
  fillField('project_id', project.project_id);
  fillField('project_name', project.project_name);
  fillField('status', project.status);
  fillField('contract_amount', project.contract_amount);
  fillField('contract_costs', project.contract_costs);
  fillField('contract_profit', project.contract_profit);
  fillField('profit_percentage', project.profit_percentage);
  fillField('company_seller', project.company_seller);
  fillField('tin_seller', project.tin_seller);
  fillField('buyer_company', project.buyer_company);
  fillField('tin_buyer', project.tin_buyer);

  return container;
}

// // ПАКЕТНАЯ / ПОСТЕПЕННАЯ ОТРИСОВКА
function renderProjectsChunked(chunkSize = CHUNK_SIZE) {
  function renderChunk() {
    if (currentIndex >= allProjects.length) {
      console.log('Все проекты уже отрендерены в DOM');
      return;
    }
    const fragment = document.createDocumentFragment();
    for (let i = 0; i < chunkSize && currentIndex < allProjects.length; i++, currentIndex++) {
      const project = allProjects[currentIndex];
      const el = createProjectContainer(project);
      if (el) fragment.appendChild(el);
    }
    projectsContainer.appendChild(fragment);
    if (currentIndex < allProjects.length) {
      requestAnimationFrame(renderChunk);
    }
  }
  requestAnimationFrame(renderChunk);
}

// // ЗАГРУЗКА ДАННЫХ
async function loadAllProjects() {
  if (isLoading) return; 
  isLoading = true;

  const { data, error } = await supabase.from('projects').select('*');
  if (error) {
    console.error('Ошибка при загрузке projects:', error);
    isLoading = false;
    return;
  }

  allProjects = data || [];
  currentIndex = 0;           
  projectsContainer.innerHTML = '';
  isLoading = false;
}

// // ПОЛЛИНГ РАЗ В 5 СЕКУНД (pollChanges)
async function pollChanges() {
  if (changedRows.size === 0) return; // Нет изменений — нет смысла дергать БД
  const idsToUpdate = Array.from(changedRows);
  if (!idsToUpdate.length) return;

  const { data, error } = await supabase
    .from('projects')
    .select('*')
    .in('project_id', idsToUpdate);

  if (error) {
    console.error('Ошибка при обновлении по changedRows:', error);
    return;
  }
  if (!data || !Array.isArray(data)) {
    console.warn('pollChanges: нет данных или неверный формат ответа');
    return;
  }

  // Обновляем DOM для каждой записи
  data.forEach((updatedProj) => {
    const elem = projectsContainer.querySelector(`[data-id="${updatedProj.project_id}"]`);
    if (elem) {
      elem.dataset.projectName = updatedProj.project_name || '';
      elem.dataset.status = updatedProj.status || '';
      elem.dataset.contractAmount = updatedProj.contract_amount || 0;
      elem.dataset.contractCosts = updatedProj.contract_costs || 0;
      elem.dataset.contractProfit = updatedProj.contract_profit || 0;
      elem.dataset.profitPercentage = updatedProj.profit_percentage || 0;
      elem.dataset.companySeller = updatedProj.company_seller || '';
      elem.dataset.tinSeller = updatedProj.tin_seller || '';
      elem.dataset.buyerCompany = updatedProj.buyer_company || '';
      elem.dataset.tinBuyer = updatedProj.tin_buyer || '';

      const fields = [
        'project_name','status','contract_amount','contract_costs',
        'contract_profit','profit_percentage','company_seller','tin_seller',
        'buyer_company','tin_buyer'
      ];
      fields.forEach(field => {
        const input = elem.querySelector(`[data-field="${field}"]`);
        if (input) input.value = updatedProj[field] || '';
      });
    }

    // Обновим также в allProjects
    const idx = allProjects.findIndex(p => p.project_id === updatedProj.project_id);
    if (idx !== -1) {
      allProjects[idx] = updatedProj;
    }
  });
  changedRows.clear();
}

// // CRUD: ADD / DELETE / EDIT
async function addNewProject() {
  const newProject = {
    project_id: 'proj_' + Math.random().toString(36).substr(2, 9),
    project_name: 'Новый проект',
    status: 'Новый',
    contract_amount: 0,
    contract_costs: 0,
    contract_profit: 0,
    profit_percentage: 0,
    company_seller: '',
    tin_seller: '',
    buyer_company: '',
    tin_buyer: '',
  };

  const { data, error } = await supabase
    .from('projects')
    .insert([newProject])
    .select('*')
    .single();

  if (error) {
    console.error('Ошибка добавления проекта:', error);
    return;
  }

  if (data) {
    // Добавляем новый проект в allProjects
    allProjects.push(data);
    // Можно сразу дорисовать в контейнер
    const el = createProjectContainer(data);
    if (el) projectsContainer.appendChild(el);
  }
}

// //функция удаления
async function deleteProject(projectId) {
  const { error } = await supabase
    .from('projects')
    .delete()
    .eq('project_id', projectId);

  if (error) {
    console.error('Ошибка удаления проекта:', error);
    return;
  }
  const elem = projectsContainer.querySelector(`[data-id="${projectId}"]`);
  if (elem) {
    projectsContainer.removeChild(elem);
  }
  allProjects = allProjects.filter(p => p.project_id !== projectId);
}

// // Открытие окна редактирования
function openEditModal(projectId) {
  const elem = projectsContainer.querySelector(`[data-id="${projectId}"]`);
  if (!elem) return;

  currentEditingProject = {
    project_id: projectId,
    project_name: elem.dataset.projectName,
    status: elem.dataset.status,
    contract_amount: elem.dataset.contractAmount,
    contract_costs: elem.dataset.contractCosts,

// //функция сохранения изменений
async function saveProject() {
  if (!currentEditingProject) return;

  const updatedFields = {
    project_name: editForm['edit-project-name'].value,
    status: editForm['edit-status'].value,
    contract_amount: parseFloat(editForm['edit-contract-amount'].value) || 0,
    contract_costs: parseFloat(editForm['edit-contract-cost'].value) || 0,
    contract_profit: parseFloat(editForm['edit-contract-profit'].value) || 0,
    profit_percentage: parseFloat(editForm['edit-profit-percentage'].value) || 0,
    company_seller: editForm['edit-company-seller'].value,
    tin_seller: editForm['edit-tin-seller'].value,
    buyer_company: editForm['edit-buyer-company'].value,
    tin_buyer: editForm['edit-tin-buyer'].value,
  };

  const { data, error } = await supabase
    .from('projects')
    .update(updatedFields)
    .eq('project_id', currentEditingProject.project_id)
    .select('*')
    .single();

  if (error) {
    console.error('Ошибка сохранения проекта:', error);
    return;
  }

  if (data) {
    // Обновим DOM
    const elem = projectsContainer.querySelector(`[data-id="${currentEditingProject.project_id}"]`);
    if (elem) {
      elem.dataset.projectName = data.project_name;
      elem.dataset.status = data.status;
      elem.dataset.contractAmount = data.contract_amount;
      elem.dataset.contractCosts = data.contract_costs;
      elem.dataset.contractProfit = data.contract_profit;
      elem.dataset.profitPercentage = data.profit_percentage;
      elem.dataset.companySeller = data.company_seller;
      elem.dataset.tinSeller = data.tin_seller;
      elem.dataset.buyerCompany = data.buyer_company;
      elem.dataset.tinBuyer = data.tin_buyer;

      const fields = [
        'project_name','status','contract_amount','contract_costs',
        'contract_profit','profit_percentage','company_seller','tin_seller',
        'buyer_company','tin_buyer'
      ];
      fields.forEach((field) => {
        const input = elem.querySelector(`[data-field="${field}"]`);
        if (input) {
          input.value = data[field] || '';
        }
      });
    }
    // Обновим в allProjects
    const idx = allProjects.findIndex(p => p.project_id === data.project_id);
    if (idx !== -1) {
      allProjects[idx] = data;
    }
    changedRows.add(currentEditingProject.project_id);
  }
  closeEditModal();
}

  const icon = e.target.closest('.modal1-icon');
  if (!icon) return;
  const action = icon.dataset.action;
  const projectId = icon.dataset.id;
  if (action === 'edit') {
    openEditModal(projectId);
  } else if (action === 'delete') {
    deleteProject(projectId);
  }
});
