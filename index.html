<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

<style>
canvas { width: 100%; height: 100%; display: block; }

:root {
  --black-color: #121212;
  --white-color1: #F4F5F0;
  --white-color2: #D1D5D0;
  --akcent-color1: ;
  --akcent-color2: ;
  
  /* СКРОЛЛ */
  --scrollbar-color: rgba(255, 255, 255, 0.04); 
  --scrollbar-thumb-color: #D1D5D0; 
  --scroll-y-position: 10%;
  --reflection-y-position: 50%;
}

.material-symbols-outlined {
  font-variation-settings:
  'FILL' 0,
  'wght' 400,
  'GRAD' 0,
  'opsz' 24
}

body, html {
  margin: 0;
  padding: 0;
  background-color: var(--black-color);
  height: 100vh;
  width: 100vw;
  color: var(--white-color1);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Comfortaa", sans-serif;
}

#app {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  height: 100vh;
  width: 100vw;
  position: relative;
  overflow: hidden;
}

#pin-wrapper {
  transition: opacity 0.5s ease, transform 0.5s ease;
}

#pin {
  display: flex;
  gap: 10px;
}

.pin-input {
  width: 60px;
  height: 70px;
  font-size: 30px;
  text-align: center;
  background-color: transparent;
  border: 2px solid var(--white-color1);
  color: var(--white-color1);
  outline: none;
  border-radius: 10px;
  transition: border-color 0.3s, background-color 0.3s;
}

.pin-input:focus {
  border-color: lightblue;
  background-color: rgba(255, 255, 255, 0.1);
}

#error-message {
  margin-top: 20px;
  color: red;
  font-size: 20px;
  opacity: 0;
  transition: opacity 0.5s ease;
}

.shake {
  animation: shake 0.5s;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(0); }
}


/* МЕНЮ ПРИЛОЖЕНИЯ */
.navigation {
  position: fixed;
  top: 1vw;
  left: 1vw; 
  height: auto;
  max-height: 25vw;
  width: 3vw; 
  background: var(--white-color1);
  border-radius: 0.4vw;
  box-shadow: 0 1.5vw 2.5vw rgba(0, 0, 0, 0.1);
  z-index: 1000; /* меню над фоном */
  transition: opacity 1s ease, transform 1s ease;
  opacity: 0;
  transform: translateY(-20px);
}

.navigation.fade-in {
  opacity: 1;
  transform: translateY(0);
}

.hidden {
  display: none;
}

.navigation ul {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  display: flex;
  flex-direction: column;
}

.navigation ul li {
  position: relative;
  list-style: none;
  width: 3vw;
  height: 3vw;
  z-index: 1;
}

.navigation ul li a {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  text-align: center;
  color: var(--black-color);
  font-weight: 500;
  text-decoration: none;
  height: 100%;
  width: 100%;
}

.navigation ul li a .icon {
  position: relative;
  display: block;
  line-height: 3.5vw;
  text-align: center;
  transition: 0.5s;
}

.navigation ul li.active a .icon {
  color: var(--white-color1);
}

.navigation ul li a .icon i {
  font-size: 1vw;
}

.navigation ul li a .title {
  position: absolute;
  top: 50%;
  left: 6.4vw; 
  background: var(--white-color1);
  transform: translateY(-50%);
  padding: 0.2vw 0.4vw;
  border-radius: 0.9vw; 
  transition: 0.5s;
  box-shadow: 0 0.5vw 1.5vw rgba(0, 0, 0, 0.1); 
  opacity: 0;
  visibility: hidden;
  color: var(--black-color);
}

.navigation ul li:hover a .title {
  opacity: 1;
  visibility: visible;
  transform: translateX(-2.5vw) translateY(-50%);
  font-size: 0.6vw;
}

.navigation ul li a .title::before {
  content: "";
  position: absolute;
  width: 0.5vw; 
  height: 0.5vw; 
  background: var(--white-color1);
  left: -0.3vw; 
  top: 30%;
  transition: 0.5s;
  transform: rotate(45deg) translateY(-50%);
  border-radius: 0.4vw;
}

.navigation ul .indicator {
  position: absolute;
  left: 0vw;
  width: 3vw;
  height: 3vw;
  transition: 0.5s;
}

.navigation ul .indicator::before {
  content: "";
  position: absolute;
  width: 2vw;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  height: 2vw;
  background: var(--black-color);
  border-radius: 0.4vw;
  transition: 0.5s;
}

.navigation ul li:nth-child(1).active ~ .indicator {
  transform: translateY(calc(3vw * 0)); 
}

.navigation ul li:nth-child(2).active ~ .indicator {
  transform: translateY(calc(3vw * 1));
}

.navigation ul li:nth-child(3).active ~ .indicator {
  transform: translateY(calc(3vw * 2));
}

.navigation ul li:nth-child(4).active ~ .indicator {
  transform: translateY(calc(3vw * 3));
}

.navigation ul li:nth-child(5).active ~ .indicator {
  transform: translateY(calc(3vw * 4));
}


/* МОДАЛЬНЫЕ ОКНА */
.modal {
  display: none;
  position: fixed;
  top: 1vw;
  left: 5vw;
  background: rgba(255, 255, 255, 0.04);
  padding: 1vw;
  border-radius: 0.4vw;
  box-shadow: 0 0 1vw rgba(0, 0, 0, 0.5);
  height: 96.5vh;
  width: 94vw;
  color: black;
  z-index: 2000; /* модальные окна над меню */
  opacity: 0;
  transition: opacity 0.5s ease;
}

.modal.show {
  display: block;
  opacity: 1;
}

.modal.hide {
  display: block;
  opacity: 0;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes fadeOut {
  from { opacity: 1; }
  to { opacity: 0; }
}
</style>
</head>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const SUPABASE_URL = 'https://lhgwxwsawnmstplseokz.supabase.co'; 
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxoZ3d4d3Nhd25tc3RwbHNlb2t6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQzNzkxNDgsImV4cCI6MjA0OTk1NTE0OH0.yfvxLZEdkA2tGmz5ga5uZajT9xN-SbRqpy3t1S3jusA';  
const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const pinInputs = document.querySelectorAll('.pin-input');
const errorMessage = document.getElementById('error-message');
const pinWrapper = document.getElementById('pin-wrapper');
const successModal = document.getElementById('success-modal');

let currentUser = null;
let currentModal = null;

pinInputs[0].focus();

pinInputs.forEach((input, index) => {
  input.addEventListener('input', () => {
    if (input.value.length === 1 && index < pinInputs.length - 1) {
      pinInputs[index+1].focus();
    } else if (index === pinInputs.length - 1 && input.value.length === 1) {
      checkPinCode();
    }
  });

  input.addEventListener('keydown', (e) => {
    if (e.key === 'Backspace' && input.value === '' && index > 0) {
      pinInputs[index-1].focus();
    }
  });
});

async function checkPinCode() {
  const pinCode = Array.from(pinInputs).map(i => i.value).join('');

  const { data, error } = await supabase
    .from('users')
    .select('*')
    .eq('pin_code', pinCode)
    .single();

  if (error || !data) {
    showError("Код авторизации введён неверно");
    clearInputs();
  } else {
    currentUser = data;
    hidePinAndShowMenu(currentUser);
  }
}

function clearInputs() {
  pinInputs.forEach(i => i.value = '');
  pinInputs[0].focus();
}

function showError(msg) {
  errorMessage.textContent = msg;
  errorMessage.style.opacity = '1';
  errorMessage.classList.add('shake');
  setTimeout(() => {
    errorMessage.classList.remove('shake');
    errorMessage.style.opacity = '0';
  }, 1000);
}

function hidePinAndShowMenu(user) {
  pinWrapper.style.opacity = '0';
  pinWrapper.style.transform = 'translateY(20px)';
  setTimeout(() => {
    pinWrapper.style.display = 'none';
    successModal.classList.add('fade-in');
    filterMenuByAccess(user.access_level);
  }, 500);
}

function filterMenuByAccess(accessLevel) {
  const menuItems = successModal.querySelectorAll('.list');
  menuItems.forEach(item => {
    const levels = item.getAttribute('data-levels');
    if (levels && !levels.split(',').includes(accessLevel)) {
      item.style.display = 'none';
    } else {
      item.style.display = 'flex';
      // можно при необходимости изменить display на block, если flex не подходит
    }
  });
}

// Функции для модальных окон
function fadeInModal(modal) {
  modal.classList.add('show');
  modal.classList.remove('hide');
}

function fadeOutModal(modal, callback) {
  modal.classList.add('hide');
  setTimeout(() => {
    modal.classList.remove('show');
    modal.classList.remove('hide');
    if (callback) callback();
  }, 500);
}

function openModal(modalId) {
  const newModal = document.getElementById(modalId);
  if (!newModal) return;

  if (currentModal && currentModal !== newModal) {
    fadeOutModal(currentModal, () => {
      fadeInModal(newModal);
    });
  } else if (!currentModal) {
    fadeInModal(newModal);
  }
  currentModal = newModal;
}

// Заглушка для loadPage (чтобы не было ошибок в консоли)
window.loadPage = function(url) {
  // Здесь вы можете реализовать загрузку контента или просто оставить заглушку.
  console.log("Загрузка страницы: " + url);
};

// Делаем функции доступными глобально, если нужно
window.openModal = openModal;
window.fadeInModal = fadeInModal;
window.fadeOutModal = fadeOutModal;
</script>
